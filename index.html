<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Check list</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 id="heading-el">order list</h1>
        <input id ="input-el" placeholder="What to order??"><br><br>
        <button id= "add-btn">Add</button><br><button id = "result-btn">See All list </button><br>
        <div id= "outerContainer-el">

            <div id ="product-container">
                <h1>Choose product type</h1>
                <div>
                    <div id ="button-container">
                        <button id ="fresh-btn"class = "product-btn">FRESH</button>
                        <button id ="dry-btn"class = "product-btn">Dry</button>
        
                        <button id ="meat-btn"class = "product-btn">Meat & dairy</button>
        
                        <button id ="seafood-btn"class = "product-btn">Seafood</button>
        
                        <button id ="frozen-btn"class = "product-btn">Frozen</button>
                    </div>
             </div>
        
            <div id ="productList-el"></div>
        </div>
       
        
    </div>

   


    <div id = "table-container">
        <div id="fresh-el" class="table">
            <h3>Fresh and Vegetable</h3>
            <ul id = "freshUl-el">
            
            </ul>
        </div>


        <div id="dry-el" class="table">
            <h3>Dry Goods</h3>
            <ul id = "dryUl-el">
          
            </ul>

        </div>


        <div id="meat-el" class="table">
            <h3>Meat and dairy</h3>
            <ul id = "meatUl-el">
        
            </ul>

        </div>


        <div id="seafood-el" class="table">
            <h3>Seafood</h3>
            <ul id = "seafoodUl-el">
         
            </ul>
        </div> 


        <div id="frozen-el" class="table">
            <h3>Frozen</h3>
            <ul id = "frozenUl-el">
           
            </ul>
        </div>

    </div>

    <div id =  "result-el"></div>

    <button id = "delete-btn">Delete</button><br>
    <button id = "back-btn">Back </button>
    
    
</body>
<script src = "scripts.js"></script>
</html>
